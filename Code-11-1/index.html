<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Font Styling</title>
<style>
  h1 { font-size: medium; }
  h2 { font-size: smaller; }
  h3 { font-size: 120%; }
  h4 { font-size: 30pt; }
</style>
</head>
<body>

<h1>Heading h1 - medium</h1>
<h2>Heading h2 - smaller</h2>
<h3>Heading h3 - 120%</h3>
<h4>Heading h4 - 30pt</h4>

</body>
</html>
