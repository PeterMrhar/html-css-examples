<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Print Events Example</title>
  <script>
    window.onbeforeprint = function () {
      document.getElementById("message").textContent = "Preparing page for printing...";
    };

    window.onafterprint = function () {
      document.getElementById("message").textContent = "Printing completed or canceled.";
    };
  </script>
</head>
<body>

  <h1>Print Event Demo</h1>
  <p id="message">Click the Print button to trigger the events.</p>
  <button onclick="window.print()">Print this page</button>

</body>
</html>
