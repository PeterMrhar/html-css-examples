<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ordered List - Start and Reversed</title>
</head>
<body>

<h1>Ordered List with Start and Reversed</h1>

<h2>Start from 5:</h2>
<ol start="5">
  <li>Item 1</li>
  <li>Item 2</li>
  <li>Item 3</li>
</ol>

<h2>Reversed Order:</h2>
<ol reversed>
  <li>Last Item</li>
  <li>Second Item</li>
  <li>First Item</li>
</ol>

</body>
</html>
