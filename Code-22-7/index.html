<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Responsive Image Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f0f0f0;
    }

    h1 {
      text-align: center;
      margin-bottom: 1em;
    }

    .gallery {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1em;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    /* Tablet: 2 columns */
    @media (min-width: 600px) {
      .gallery {
        grid-template-columns: 1fr 1fr;
      }
    }

    /* Desktop: 3 columns */
    @media (min-width: 1000px) {
      .gallery {
        grid-template-columns: 1fr 1fr 1fr;
      }
    }
  </style>
</head>
<body>

<h1>Responsive Image Gallery</h1>

<div class="gallery">
  <img src="images/Lazy1.jpg" alt="Image 1">
  <img src="images/Lazy2.jpg" alt="Image 2">
  <img src="images/Lazy3.jpg" alt="Image 3">
  <img src="images/Lazy4.jpg" alt="Image 4">
  <img src="images/Lazy5.jpg" alt="Image 5">
</div>

</body>
</html>
