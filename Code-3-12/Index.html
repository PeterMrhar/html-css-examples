<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Table Borders, Padding, and Spacing</title>
  <style>
    table {
      border: 4px solid black;         /* Zunanji rob tabele */
      border-spacing: 15px;            /* Razmik med celicami */
      width: 60%;
      margin: 30px auto;
      font-family: sans-serif;
    }

    th, td {
      border: 2px solid darkgray;      /* Rob okoli vsake celice */
      padding: 12px 18px;              /* Odmik vsebine od robov */
      text-align: center;
    }

    thead {
      background-color: #d9eaf7;
      font-weight: bold;
    }

    tbody {
      background-color: #fdfdfd;
    }
  </style>
</head>
<body>

  <h2 style="text-align: center;">Padding and Spacing Example</h2>

  <table>
    <thead>
      <tr>
        <th>Header 1</th>
        <th>Header 2</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Row 1, Col 1</td>
        <td>Row 1, Col 2</td>
      </tr>
      <tr>
        <td>Row 2, Col 1</td>
        <td>&nbsp;</td> <!-- Empty cell with non-breaking space -->
      </tr>
    </tbody>
  </table>

</body>
</html>
