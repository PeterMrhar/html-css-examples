<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basic Positioning</title>
  <style>
    .block {
      width: 300px;
      height: 150px;
      margin: 20px;
      padding: 10px;
      background-color: lightblue;
      border: 2px solid blue;
      display: block;
    }

    .image {
      float: right;
      width: 100px;
      height: 100px;
      margin: 10px;
    }

    .clear {
      clear: both;
    }
  </style>
</head>
<body>

<div class="block">
  <img src="images/Pascal.png" alt="Sample" class="image" />
  This is an example of a block element with a floating image on the right side.
</div>

<p class="clear">
  This paragraph is placed below the floating element.
</p>

</body>
</html>
