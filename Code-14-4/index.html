<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gradient Comparison – One Example</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
      background: #f0f0f0;
    }

    h2 {
      margin-top: 2em;
    }

    .gradient-box {
      height: 80px;
      border-radius: 6px;
      margin-bottom: 1em;
      border: 1px solid #aaa;
    }

    .rgb {
      background: linear-gradient(to right,
        rgb(255, 255, 0),   /* yellow */
        rgb(0, 0, 255)      /* blue */
      );
    }

    .oklch {
      background: linear-gradient(to right,
        oklch(0.85 0.25 100),  /* yellow */
        oklch(0.55 0.25 270)   /* blue */
      );
    }
  </style>
</head>
<body>

  <h2>❌ RGB gradient (muddier in the middle)</h2>
  <div class="gradient-box rgb"></div>

  <h2>✅ OKLCH gradient (smooth and perceptual)</h2>
  <div class="gradient-box oklch"></div>

</body>
</html>
