<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bad Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 16px;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 960px;
      margin: 0 auto;
    }

    .header {
      height: 100px;
      background-color: #333;
      color: white;
      text-align: center;
      line-height: 100px;
      font-size: 24px;
    }

    .main {
      display: inline-block;
      width: 600px;
      vertical-align: top;
      padding: 20px;
    }

    .sidebar {
      display: inline-block;
      width: 300px;
      vertical-align: top;
      padding: 20px;
      background-color: #eee;
    }

    img {
      width: 400px;
      height: 300px;
    }

    .footer {
      height: 80px;
      background: #222;
      color: white;
      text-align: center;
      line-height: 80px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">My Website</div>
    <div class="main">
      <h1>Welcome</h1>
      <p>This text is fixed in width and hard to read on mobile.</p>
      <img src="images/Lazy3.jpg" alt="Example image">
    </div>
    <div class="sidebar">
      <h2>Sidebar</h2>
      <p>Fixed width and layout breaks on mobile.</p>
    </div>
    <div class="footer">Footer</div>
  </div>
</body>
</html>
