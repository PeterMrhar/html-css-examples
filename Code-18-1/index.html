<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Styled Table with CSS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #cccccc;
      padding: 12px 15px;
      text-align: left;
    }

    thead {
      background-color: #0077cc;
      color: white;
    }

    tbody tr:nth-child(odd) {
      background-color: #f2f2f2;
    }

    tbody tr:hover {
      background-color: #e0f7fa;
    }
  </style>
</head>
<body>

<h1>Subscription Price List</h1>

<table>
  <thead>
    <tr>
      <th>Subscription Type</th>
      <th>Duration</th>
      <th>Price</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Monthly</td>
      <td>1 month</td>
      <td>€9.99</td>
    </tr>
    <tr>
      <td>Quarterly</td>
      <td>3 months</td>
      <td>€24.99</td>
    </tr>
    <tr>
      <td>Yearly</td>
      <td>12 months</td>
      <td>€79.99</td>
    </tr>
  </tbody>
</table>

</body>
</html>
