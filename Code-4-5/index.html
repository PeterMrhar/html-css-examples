<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>File Loading Simulation</title>
</head>
<body>
  <h1>Loading File...</h1>
  <progress id="loader" value="0" max="100"></progress>
  <div id="status">0%</div>

  <script>
    const progressBar = document.getElementById("loader");
    const statusText = document.getElementById("status");
    let current = 0;

    const timer = setInterval(() => {
      current += 5;
      progressBar.value = current;
      statusText.textContent = current + "%";

      if (current >= 100) {
        clearInterval(timer);
        statusText.textContent = "Loading Complete!";
      }
    }, 300); // increases by 5% every 300 ms
  </script>
</body>
</html>
