<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Example</title>

  <script>
    function showMessage() {
      const dialog = document.getElementById('popup');
      dialog.showModal();
    }
  </script>
</head>
<body>

<form>
  <fieldset>
    <input 
      type="button" 
      name="btn1" 
      value="Click me to see a message!" 
      onclick="showMessage()" 
    />
  </fieldset>
</form>

<dialog id="popup">
  <p>Press Esc to close!</p>
</dialog>

</body>
</html>
