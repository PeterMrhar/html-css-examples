<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Good Example</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      font-size: 1rem;
      margin: 0;
      padding: 1rem;
      line-height: 1.6;
    }

    .header,
    .footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1rem;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    img {
      max-width: 100%;
      height: auto;
      display: block;
    }

    .main,
    .sidebar {
      padding: 1rem;
    }

    .sidebar {
      background-color: #eee;
    }

    /* Enhancement for tablets and larger devices */
    @media (min-width: 768px) {
      .container {
        flex-direction: row;
      }

      .main {
        flex: 2;
      }

      .sidebar {
        flex: 1;
      }
    }

    /* For very large screens */
    @media (min-width: 1200px) {
      body {
        max-width: 1200px;
        margin: 0 auto;
      }
    }
  </style>
</head>
<body>
  <div class="header">My Website</div>
  <div class="container">
    <div class="main">
      <h1>Welcome</h1>
      <p>This layout starts mobile-friendly and grows gracefully.</p>
      <img src="images/Lazy3.jpg" alt="Example image">
    </div>
    <div class="sidebar">
      <h2>Sidebar</h2>
      <p>Appears below on small screens, next to content on large.</p>
    </div>
  </div>
  <div class="footer">Footer</div>
</body>
</html>
