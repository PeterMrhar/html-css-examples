<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Class Styles</title>
  <style>
    h1.red {
      color: red;
      background-color: white;
    }
  </style>
</head>

<body>
  <h1>This is an h1 style</h1>
  <h1 class="red">This is a modified h1 heading</h1>
  <p class="red">This is a paragraph where we attempted to apply the 'red' style.</p>
</body>
</html>
