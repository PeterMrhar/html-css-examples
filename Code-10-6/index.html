<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Non-Inherited Example - Padding</title>
  <style>
    body {
      background-color: yellow;
      padding-left: 50px;  /* Applying padding to <body> */
    }

    div {
      /* Div will NOT inherit the padding from body */
      background-color: lightblue;
    }
  </style>
</head>

<body>
  <div>This div will NOT inherit the padding from the body.</div>
</body>
</html>
