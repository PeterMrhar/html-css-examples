<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Google Fonts Example</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

  body {
    font-family: 'Roboto', Arial, sans-serif;
    padding: 30px;
    font-size: 20px;
  }

  h1 {
    font-family: 'Roboto', Arial, sans-serif;
    font-weight: 700;
    color: darkblue;
    font-size: 36px;
  }

  p {
    font-weight: 400;
  }
</style>
</head>
<body>

<h1>Heading in Google Font Roboto</h1>
<p>This is a paragraph displayed using the Roboto font. If the font is not loaded, Arial will be used as a fallback font.</p>

</body>
</html>
