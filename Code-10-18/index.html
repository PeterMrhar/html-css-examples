<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Marker Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
    }

    ul {
      list-style-type: disc;
      padding-left: 40px;
    }

    li::marker {
      color: darkred;
      font-size: 1.5em;
    }
  </style>
</head>
<body>

<h1>Styled List with ::marker</h1>

<ul>
  <li>First item</li>
  <li>Second item</li>
  <li>Third item</li>
</ul>

</body>
</html>
