<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>onwheel Event</title>
</head>
<body>

<h1>Example: onwheel Event</h1>

<p id="zoom" onwheel="adjustSize(event)">
  Scroll the mouse wheel over this text to change its size. The event allows us to detect scroll direction and apply a custom action.
</p>

<script>
  function adjustSize(e) {
    const element = e.target;
    let currentSize = parseFloat(window.getComputedStyle(element).fontSize);

    if (e.deltaY < 0) {
      currentSize += 1; // Scroll up → increase font size
    } else {
      currentSize -= 1; // Scroll down → decrease font size
    }
    if (currentSize<10)currentSize = 10;

    element.style.fontSize = currentSize + 'px';
  }
</script>

</body>
</html>
