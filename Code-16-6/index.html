<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>:not() Example - List</title>
  <style>
    li {
      padding: 8px;
    }

    li:not(:last-child) {
      border-bottom: 1px solid #ccc;
    }
  </style>
</head>
<body>

<h1>:not() Example - List</h1>

<ul>
  <li>Item One</li>
  <li>Item Two</li>
  <li>Item Three</li>
</ul>

</body>
</html>
