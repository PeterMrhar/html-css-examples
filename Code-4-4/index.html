<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive JavaScript Example</title>
</head>
<body>

<h2>Click the button to change the text</h2>

<div id="message">This is the original text.</div>
<button onclick="changeText()">Click Me</button>

<script>
  function changeText() {
    const messageDiv = document.getElementById("message");
    messageDiv.textContent = "The text has been changed!";
  }
</script>

</body>
</html>
