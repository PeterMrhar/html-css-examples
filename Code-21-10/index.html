<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSS Framework Cards</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      padding: 2rem;
      font-family: sans-serif;
    }
    .framework-section {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
    }
    h1 {
      padding-bottom: 1rem;
    }
  </style>
</head>
<body>

  <h1>Card Examples in Bootstrap and Tailwind CSS</h1>

  <div class="framework-section">
    
    <div>
      <h2>Bootstrap</h2>
      <div class="card" style="width: 18rem;">
        <img src="images/Pascal.png" class="card-img-top" alt="Image">
        <div class="card-body">
          <h5 class="card-title">Card Title</h5>
          <p class="card-text">This is a brief description inside a Bootstrap card.</p>
          <a href="#" class="btn btn-primary">Read More</a>
        </div>
      </div>
    </div>
    
    <div>
      <h2>Tailwind CSS</h2>
      <div class="max-w-sm rounded overflow-hidden shadow-lg">
        <img class="w-full" src="images/Pascal.png" alt="Image">
        <div class="px-6 py-4">
          <div class="font-bold text-xl mb-2">Card Title</div>
          <p class="text-gray-700 text-base">This is a brief description inside a Tailwind card.</p>
          <a href="#" class="inline-block mt-4 px-4 py-2 bg-blue-500 text-white rounded">Read More</a>
        </div>
      </div>
    </div>

  </div>

</body>
</html>
