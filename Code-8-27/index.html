<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Clipboard Events Example</title>
</head>
<body>

  <h2>Try Copy, Cut, and Paste</h2>

  <p>Select the text below and try copying (Ctrl+C), cutting (Ctrl+X), or pasting (Ctrl+V):</p>

  <textarea id="myText" rows="5" cols="40"
    oncopy="showMessage('You copied some text.')"
    oncut="showMessage('You cut some text.')"
    onpaste="showMessage('You pasted some text.')">
Try copying or pasting here...
  </textarea>

  <p id="log">Waiting for clipboard actions...</p>

  <script>
    function showMessage(text) {
      document.getElementById("log").textContent = text;
    }
  </script>

</body>
</html>
