<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Styles</title>
</head>

<body>

  <p style="color: blue; font-size: 20px; margin-left: 100px; border-width: 5px; border-style: solid;">
    With the style attribute, we can change any block of text.
  </p>
  <p>This is a regular paragraph.</p>
  <h3><span style="font-size: 40px;">A</span>ny part of the text can also be changed using the &lt;span&gt; tag.</h3>

</body>
</html>
