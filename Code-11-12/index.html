<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>First Line Indentation</title>
<style>
  .indent { text-indent: 2em; }
</style>
</head>
<body>

<h2>First Line Indentation</h2>

<p class="indent">This paragraph is indented by 2em. This method is commonly used to create a visual separation between paragraphs, guiding the reader through the text in a more structured way.</p>

</body>
</html>
