<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Colored markers for odd and even lines</title>
<style>
  ul {
    list-style: none; /* Remove default bullets */
    padding: 0;
  }

  li::before {
    content: "â€¢ "; /* Add a symbol before each list item */
    font-size: 1.5em;
  }

  /* Odd rows (1st, 3rd, 5th, ...) */
  li:nth-child(odd)::before {
    color: blue;
  }

  /* Even rows (2nd, 4th, 6th, ...) */
  li:nth-child(even)::before {
    color: lightgreen;
  }
</style>
</head>
<body>

<ul>
  <li>First item</li>
  <li>Second item</li>
  <li>Third item</li>
  <li>Fourth item</li>
  <li>Fifth item</li>
</ul>

</body>
</html>
