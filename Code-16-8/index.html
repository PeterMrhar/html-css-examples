<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>:has() â€“ Simple Example</title>
  <style>
    .box {
      padding: 15px;
      margin-bottom: 15px;
    }

    .box:has(ul) {
      background-color: #e9ffe9;
    }
  </style>
</head>
<body>

<h1>Simple :has() Example</h1>

<div class="box">
  <p>This box contains only a paragraph.</p>
</div>

<div class="box">
  <p>This box contains a paragraph and a list:</p>
  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
  </ul>
</div>

</body>
</html>
