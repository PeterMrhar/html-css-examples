<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Padding and Border Example</title>
  <style>
    p {
      margin: 5mm;
      padding: 5mm 15mm;
      border: 2mm outset gray;
    }

    h4 {
      border: 4mm groove gray;
      padding: 10px;
    }
  </style>
</head>
<body>

<p>
For the &lt;p&gt; block element, we have defined: 
margin: 5mm; padding: 5mm top/bottom and 15mm left/right; 
border: 2mm outset.
</p>

<h4>
For the &lt;h4&gt; block element, we have defined: 
border: 4mm groove; padding: 10px.
</h4>

</body>
</html>
