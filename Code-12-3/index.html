<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>@font-face Example</title>
<style>
@font-face {
  font-family: 'MyCustomFontBold';
  src: url('fonts/barlowcondensed-bold-webfont.woff2') format('woff2'),
       url('fonts/barlowcondensed-bold-webfont.woff') format('woff');
  font-weight: normal;
  font-style: normal;
}

@font-face {
  font-family: 'MyCustomFontRegular';
  src: url('fonts/barlowcondensed-regular-webfont.woff2') format('woff2'),
       url('fonts/barlowcondensed-regular-webfont.woff') format('woff');
  font-weight: normal;
  font-style: normal;
}

body {
  font-family: 'MyCustomFontRegular', Arial, sans-serif;
  padding: 30px;
  font-size: 20px;
}

h1 {
  font-family: 'MyCustomFontBold', Georgia, serif;
  font-size: 36px;
  color: darkblue;
}
</style>
</head>
<body>

<h1>Heading in Custom Font</h1>
<p>This text is displayed using a custom font, if available. If the font doesn't load, Arial will be used as a fallback.</p>

</body>
</html>
