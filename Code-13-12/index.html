<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Negative z-index</title>
    <style>
        .container {
            position: relative;
            width: 300px;
            height: 200px;
            background-color: lightgray;
            color: white;
        }

        .foreground {
            position: absolute;
            top: 50px;
            left: 50px;
            width: 100px;
            height: 100px;
            background-color: red;
            z-index: 1;
        }

        .background {
            position: absolute;
            top: 70px;
            left: 70px;
            width: 100px;
            height: 100px;
            background-color: blue;
            z-index: -1;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="foreground">Foreground</div>
    <div class="background">Background</div>
</div>

</body>
</html>
