<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text Fields and Action Buttons</title>
</head>
<body>

<h1>Text Fields and Action Buttons</h1>
<p>HTML5 allows you to create forms that send data entered by the user.</p>
<hr>

<form method="post" action="mailto:info@anunknownmailter.com" enctype="text/plain">
  <fieldset style="border: none;">
    <label for="firstName">First Name:</label><br>
    <input type="text" name="firstName" id="firstName" size="15" value="First name"><br><br>

    <label for="lastName">Last Name:</label><br>
    <input type="text" name="lastName" id="lastName" size="25" value="Last name"><br><br>

    <input type="submit" value="Submit"> 
    <input type="reset" value="Clear">
  </fieldset>
</form>

</body>
</html>
