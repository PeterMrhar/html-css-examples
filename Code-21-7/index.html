<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auto-Fit Grid Example</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background-color: lightblue;
      border: 2px solid blue;
      padding: 20px;
      text-align: center;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card h2 {
      margin: 0 0 10px;
    }
  </style>
</head>
<body>

  <h1>Subscription Plans</h1>

  <div class="grid">
    <div class="card">
      <h2>Monthly</h2>
      <p>€9.99 / month</p>
    </div>
    <div class="card">
      <h2>Quarterly</h2>
      <p>€24.99 / 3 months</p>
    </div>
    <div class="card">
      <h2>Yearly</h2>
      <p>€79.99 / year</p>
    </div>
    <div class="card">
      <h2>Two-Year</h2>
      <p>€139.99 / 2 years</p>
    </div>
  </div>

</body>
</html>
