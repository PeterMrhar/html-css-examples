<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Grid Example</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      font-size: clamp(1rem, 2vw, 1.2rem);
      line-height: 1.6;
      padding: 1rem;
      background: #f9f9f9;
    }

    header {
      background-color: #2a2a2a;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .logo {
      font-size: 1.5rem;
    }

    nav {
      margin-top: 0.5rem;
    }

    .menu-toggle {
      display: inline-block;
      background: #444;
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }

    .nav-links {
      justify-content: center;
      display: none;
      flex-direction: column;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      padding: 0.5rem;
      background: #333;
      border-radius: 4px;
    }

    main {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1.5rem;
      margin-top: 2rem;
    }

    article {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.05);
    }

    aside {
      background: #e7e7e7;
      padding: 1rem;
      border-radius: 8px;
    }

    img {
      max-width: 100%;
      height: auto;
      display: block;
      border-radius: 8px;
    }

    footer {
      margin-top: 2rem;
      background: #2a2a2a;
      color: white;
      text-align: center;
      padding: 1rem;
      border-radius: 8px;
    }

    /* Enhancement for tablets and larger devices */
    @media (min-width: 768px) {
      .nav-links {
        display: flex !important;
        flex-direction: row;
        gap: 1rem;
      }

      .menu-toggle {
        display: none;
      }

      main {
        grid-template-columns: 2fr 1fr;
      }
    }

    /* For very large screens */
    @media (min-width: 1200px) {
      body {
        max-width: 1200px;
        margin: 0 auto;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">MySite</div>
    <button class="menu-toggle" onclick="toggleMenu()">â˜° Menu</button>
    <nav class="nav-links" id="nav">
      <a href="#">Home</a>
      <a href="#">Articles</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <main>
    <article>
      <h1>Responsive Grid Layout</h1>
      <p>This layout uses CSS Grid and starts mobile-first. Resize the browser to see the layout adapt!</p>
      <img src="images/Lazy3.jpg" alt="Sample image">
    </article>

    <aside>
      <h2>Sidebar</h2>
      <p>This sidebar stacks below on mobile and moves to the side on larger screens.</p>
    </aside>
  </main>

  <footer>
    &copy; 2025 MySite. All rights reserved.
  </footer>

  <script>
    function toggleMenu() {
      const nav = document.getElementById('nav');
      nav.style.display = nav.style.display === 'flex' ? 'none' : 'flex';
    }
  </script>

</body>
</html>
