<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Keyboard Event: Detecting Key Combinations</title>
</head>
<body>

<h1>Press Ctrl + S to Save</h1>
<p id="message">Try pressing Ctrl + S</p>

<script>
  document.addEventListener('keydown', function(e) {
    if (e.ctrlKey && e.key === 's') {
      e.preventDefault();  // Prevent the default browser action (Save Page)
      document.getElementById('message').textContent = 'Data Saved!';
    }
  });
</script>

</body>
</html>
