<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested List Counters</title>
    <style>
        ul {
            counter-reset: main-item; /* Initialize the main counter */
        }

        ul li {
            counter-increment: main-item; /* Increment the main counter for each <li> */
            margin-bottom: 10px;
        }

        ul li::before {
            content: counter(main-item) '. '; /* Display the main counter value */
            font-weight: bold;
            margin-right: 5px;
        }

        ul li ul {
            counter-reset: sub-item; /* Initialize the sub-counter within nested <ul> */
            margin-left: 20px; /* Add indentation for visual hierarchy */
        }

        ul li ul li {
            counter-increment: sub-item; /* Increment the sub-counter for each nested <li> */
        }

        ul li ul li::before {
            content: counter(main-item) '.' counter(sub-item) ' '; /* Display both counters */
            font-weight: bold;
            margin-right: 5px;
        }
    </style>
</head>
<body>

<h2>Shopping List</h2>
<ul>
    <li>Fruits
        <ul>
            <li>Apples</li>
            <li>Bananas</li>
            <li>Oranges</li>
        </ul>
    </li>
    <li>Vegetables
        <ul>
            <li>Carrots</li>
            <li>Broccoli</li>
            <li>Spinach</li>
        </ul>
    </li>
    <li>Dairy Products
        <ul>
            <li>Milk</li>
            <li>Cheese</li>
        </ul>
    </li>
</ul>

</body>
</html>
