<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Using the ID Selector</title>
  <style>
    /* ID selector for a specific heading */
    #blue {
      color: #0000ff;
      background-color: white;
      padding: 10px;
    }

    /* ID selector for a specific paragraph */
    #large {
      font-size: 150%;
      margin-left: 20px;
    }
  </style>
</head>
<body>

  <h1>This is a regular heading</h1>
  <h1 id="blue">This is a modified h1 heading with the ID 'blue'</h1>

  <p>This is a regular paragraph.</p>
  <p id="large">This is a paragraph with the ID 'large', which has a larger font size and a left margin.</p>

  <p>This is another paragraph without an ID or class.</p>

</body>
</html>
