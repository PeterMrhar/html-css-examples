<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mixed Lists</title>
</head>
<body>

<h1>Mixed Lists</h1>

<ol>
  <li>Fruits:
    <ul>
      <li>Bananas</li>
      <li>Apples</li>
      <li>Kiwi</li>
    </ul>
  </li>
  <li>Vegetables:
    <ul>
      <li>Lettuce</li>
      <li>Leek</li>
      <li>Tomato</li>
    </ul>
  </li>
  <li>Flowers:
    <ul>
      <li>Rose</li>
      <li>Daisy</li>
      <li>Violet</li>
    </ul>
  </li>
</ol>

</body>
</html>
