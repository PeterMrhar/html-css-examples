<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Text Transformation</title>
<style>
  .capitalize { text-transform: capitalize; }
  .uppercase { text-transform: uppercase; }
  .lowercase { text-transform: lowercase; }
</style>
</head>
<body>

<h2>Text Transformation</h2>

<p class="capitalize">this is text with the first letter of each word capitalized.</p>
<p class="uppercase">this is text converted to all uppercase letters.</p>
<p class="lowercase">THIS IS TEXT CONVERTED TO ALL LOWERCASE LETTERS.</p>

</body>
</html>
