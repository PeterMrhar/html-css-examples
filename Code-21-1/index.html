<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flexbox – Subscription Plans</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    button {
      margin-top: 10px;
      padding: 10px;
      background-color: #45ccd8;
      color: #fff;
      border-radius: 10px;
      border: none;
    }

    .pricing {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 20px;
      margin-top: 40px;
      flex-direction: column;
    }

    .plan {
      background-color: whitesmoke;
      border: 1px solid lightgrey;
      padding: 20px;
      width: 200px;
      text-align: center;
      border-radius: 10px;
    }

    .plan h2 {
      margin-top: 0;
      font-size: 20px;
    }

    .plan p {
      font-size: 14px;
      margin: 10px 0;
    }

    .plan .price {
      font-size: 20px;
      font-weight: bold;
      color: gray;
      margin-top: 10px;
    }

    /* Media query for phones
    @media (max-width: 768px) {
      .pricing {
        flex-direction: column;
        align-items: center;
      }
    } */
  </style>
</head>
<body>

<div class="pricing">
  <div class="plan">
    <h2>Monthly</h2>
    <p>Ideal for beginners</p>
    <div class="price">€9.99</div>
    <button>Subscribe now!</button>
  </div>

  <div class="plan">
    <h2>Quarterly</h2>
    <p>Most popular option</p>
    <div class="price">€24.99</div>
    <button>Subscribe now!</button>
  </div>

  <div class="plan">
    <h2>Yearly</h2>
    <p>Best value</p>
    <div class="price">€79.99</div>
    <button>Subscribe now!</button>
  </div>
</div>

</body>
</html>
