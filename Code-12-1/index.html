<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Web Safe Fonts Example</title>
<style>
  body {
    font-family: "Verdana", "Geneva", sans-serif;
  }

  h1 {
    font-family: "Georgia", "Times New Roman", serif;
  }

  code {
    font-family: "Courier New", Courier, monospace;
  }
</style>
</head>
<body>

<h1>Heading in Georgia Font</h1>
<p>Text in Verdana font, or Geneva or system sans-serif if Verdana is not available.</p>

<code>Code example in Courier New font.</code>

</body>
</html>
