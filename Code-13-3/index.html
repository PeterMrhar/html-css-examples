<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Centering a Div</title>
    <style>
        .centered-box {
            width: 300px;
            background-color: #f0f0f0;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="centered-box">
    This div is centered horizontally using margin: 0 auto.
</div>

</body>
</html>
