<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Strength</title>
</head>
<body>
  <h1>Enter Password</h1>
  <input type="password" id="password" placeholder="Password..." /><br><br>
  <meter id="strengthMeter" min="0" max="100" low="30" high="70" optimum="90" value="0"></meter>
  <div id="strengthText">Strength: 0 %</div>

  <script>
    const passwordInput = document.getElementById("password");
    const meter = document.getElementById("strengthMeter");
    const text = document.getElementById("strengthText");

    passwordInput.addEventListener("input", () => {
      const length = passwordInput.value.length;
      const score = Math.min(length * 10, 100); // score: 10 points per character, max 100
      meter.value = score;
      text.textContent = "Strength: " + score + "â€¯%";
    });
  </script>
</body>
</html>
