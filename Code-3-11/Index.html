<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Column Styling with &lt;colgroup&gt; and &lt;col&gt;</title>
  <style>
    table {
      border-collapse: collapse;
      width: 70%;
      margin: 20px auto;
      font-family: sans-serif;
    }

    th, td {
      border: 1px solid #333;
      padding: 8px 12px;
    }

    col:nth-child(1) {
      background-color: #f2f2f2;
      width: 30%;
    }

    col:nth-child(2) {
      background-color: #e0f7fa;
      text-align: right;
    }

    col:nth-child(3) {
      background-color: #ffe0b2;
      text-align: center;
    }
  </style>
</head>
<body>

  <h2 style="text-align: center;">Inventory Overview</h2>

  <table>
    <colgroup>
      <col> <!-- First column: light gray background -->
      <col> <!-- Second column: blue tint -->
      <col> <!-- Third column: orange tint -->
    </colgroup>

    <thead>
      <tr>
        <th>Product</th>
        <th>Price (â‚¬)</th>
        <th>Stock</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td>Notebook</td>
        <td>3.50</td>
        <td>120</td>
      </tr>
      <tr>
        <td>Pencil</td>
        <td>0.50</td>
        <td>450</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
