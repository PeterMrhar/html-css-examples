<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Child Selectors Example</title>
  <style>
    ul {
      font-family: Arial, sans-serif;
      font-size: 1.2em;
    }

    li:first-child {
      color: red;
    }

    li:last-child {
      font-weight: bold;
    }

    li:nth-child(2) {
      background-color: yellow;
    }
  </style>
</head>
<body>

<h1>Child Selector Example</h1>

<ul>
  <li>First</li>
  <li>Second</li>
  <li>Third</li>
</ul>

</body>
</html>
