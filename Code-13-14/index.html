<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clip Path Examples</title>
<style>
  .box {
    width: 200px;
    height: 150px;
    margin: 20px;
    overflow: hidden;
  }

  .inset {
    clip-path: inset(20px 30px 40px 10px);
  }

  .circle {
    clip-path: circle(50px at 100px 75px);
  }

  .ellipse {
    clip-path: ellipse(100px 50px at 100px 75px);
  }

  .polygon {
    clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
  }

  .path {
    clip-path: path('M50 0 L100 100 L0 100 Z');
  }
</style>
</head>
<body>

<span class="box inset">
  <img src="image.png" alt="Inset Example" width="200" height="150">
</span>

<span class="box circle">
  <img src="image.png" alt="Circle Example" width="200" height="150">
</span>

<span class="box ellipse">
  <img src="image.png" alt="Ellipse Example" width="200" height="150">
</span>

<span class="box polygon">
  <img src="image.png" alt="Polygon Example" width="200" height="150">
</span>

<span class="box path">
  <img src="image.png" alt="Path Example" width="200" height="150">
</span>

</body>
</html>
