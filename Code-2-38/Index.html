<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Presentation Video</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
      background: #f9f9f9;
      text-align: center;
    }

    video {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 1em;
    }
  </style>
</head>
<body>

  <h1>Watch our presentation!</h1>

  <video id="myVideo" controls poster="intro.jpg">
    <source src="film.mp4" type="video/mp4">
    Your browser does not support video playback.
  </video>

  <p id="message">Thank you for watching our video!</p>

  <script>
    const video = document.getElementById('myVideo');
    const message = document.getElementById('message');

    video.addEventListener('ended', () => {
      message.textContent = 'The video is complete!';
    });
  </script>

</body>
</html>
