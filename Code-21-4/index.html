<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flexbox â€“ Different Element Widths</title>
  <style>
    .pricing {
      display: flex;
      gap: 20px;
    }

    .package {
      background-color: lightblue;
      border: 2px solid blue;
      padding: 20px;
      border-radius: 10px;
    }

    .package1 {
      flex: 1 1 0;
    }

    .package2 {
      flex: 1.5 1 0;
    }

    .package3 {
      flex: 2 1 0;
    }
  </style>
</head>
<body>

<h1>Example with Different Element Widths</h1>

<div class="pricing">
  <div class="package package1">Short text</div>
  <div class="package package2">Much longer text that takes up more space and makes this package appear larger.</div>
  <div class="package package3">Medium-length text</div>
</div>

</body>
</html>
