<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Box Shadow</title>
<style>
  .card {
    width: 300px;
    padding: 20px;
    margin: 50px auto;
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    font-family: Arial, sans-serif;
    text-align: center;
  }
</style>
</head>
<body>

<div class="card">
  <h2>Card with Shadow</h2>
  <p>This is an example of a box with a shadow in CSS.</p>
</div>

</body>
</html>
