<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multiple Class Styles</title>
  <style>
    .blue {
      color: #0000ff; /* Blue text color */
      background-color: white;
    }

    .large {
      font-size: 150%; /* Enlarged font size */
    }
  </style>
</head>

<body>

<h1 class="blue">This is a heading with a blue style</h1>

<p>This is a paragraph without formatting.</p>

<p class="large">This is a paragraph with larger text.</p>

<p class="blue large">This is a paragraph that is both blue and has larger text.</p>

</body>
</html>
