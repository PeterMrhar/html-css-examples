<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>:nth-child Formulas</title>
  <style>
    ul {
      font-family: Arial, sans-serif;
      font-size: 1.1em;
      padding-left: 20px;
    }

    li:nth-child(odd) {
      background-color: #f0f8ff;
    }

    li:nth-child(even) {
      background-color: #e6f2ff;
    }

    li:nth-child(3n) {
      color: darkblue;
    }

    li:nth-child(2n+1) {
      font-weight: bold;
    }
  </style>
</head>
<body>

<h1>:nth-child with Formulas</h1>

<ul>
  <li>Item 1</li>
  <li>Item 2</li>
  <li>Item 3</li>
  <li>Item 4</li>
  <li>Item 5</li>
  <li>Item 6</li>
  <li>Item 7</li>
  <li>Item 8</li>
  <li>Item 9</li>
</ul>

</body>
</html>
