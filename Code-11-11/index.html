<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Text Alignment</title>
<style>
  .left { text-align: left; }
  .right { text-align: right; }
  .center { text-align: center; }
  .justify { text-align: justify; }
</style>
</head>
<body>

<h2>Text Alignment</h2>

<p class="left">This text is aligned to the left.</p>
<p class="right">This text is aligned to the right.</p>
<p class="center">This text is centered within its container.</p>
<p class="justify">This is an example of justified text, where the lines are evenly distributed to fill the entire width of the container, creating a clean and organized appearance.</p>

</body>
</html>
