<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>font-size-adjust Example</title>
<style>
  body {
    font-family: "Times New Roman", serif;
  }

  .adjusted {
    font-family: "Arial", sans-serif;
    font-size: 16px;
    font-size-adjust: 0.45;
  }
</style>
</head>
<body>

<p>This paragraph uses the default font size without adjustment.</p>
<p class="adjusted">This paragraph uses the Arial font with font-size-adjust set to 0.5.</p>

</body>
</html>
