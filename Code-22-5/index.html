<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Light and Dark Theme Toggle</title>
<style>
  :root {
    --background-color: #ffffff;
    --text-color: #333333;
    --link-color: #0077cc;
  }
  
  @media (prefers-color-scheme: dark) {
    :root {
      --background-color: #222222;
      --text-color: #eeeeee;
      --link-color: #66ccff;
    }
  }

  body {
    background-color: var(--background-color);
    color: var(--text-color);
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    transition: background-color 0.5s, color 0.5s;
  }

  a {
    color: var(--link-color);
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
  }

  .button {
    margin-top: 20px;
    padding: 10px 20px;
    background-color: var(--link-color);
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  .button:hover {
    background-color: darkorange;
  }
</style>
</head>
<body>

<h1>Toggle Between Light and Dark Theme</h1>
<p>This example shows how to switch between themes using @media (prefers-color-scheme: dark).</p>

<a href="#">Read more</a>
<br>
<button class="button">Button</button>

</body>
</html>
