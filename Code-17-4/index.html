<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CSS Math Functions</title>
<style>
  .example {
    width: calc(100% - 40px);
    height: 200px;
    background-color: lightblue;
    margin: 20px;
    padding: 20px;
    font-size: clamp(16px, 4vw, 24px);
  }

  .min-example {
    background-color: lightgreen;
    width: min(400px, 90%);
    height: 150px;
    margin: 20px;
  }

  .max-example {
    background-color: lightcoral;
    width: max(300px, 50%);
    height: 150px;
    margin: 20px;
  }
</style>
</head>
<body>

<h1>CSS Math Functions</h1>

<div class="example">
  This block uses <code>calc()</code> for width and <code>clamp()</code> for font size.
</div>

<div class="min-example">
  This block uses <code>min()</code> to avoid exceeding a certain width.
</div>

<div class="max-example">
  This block uses <code>max()</code> to never get too small.
</div>

</body>
</html>
