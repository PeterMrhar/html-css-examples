<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>onreset Event</title>
</head>
<body>

<form onreset="alert('Warning: This will clear all entered data.')">
  <p>Enter a short message:</p>
  <textarea rows="4" cols="40"></textarea><br><br>
  <input type="reset" value="Reset">
</form>

</body>
</html>
