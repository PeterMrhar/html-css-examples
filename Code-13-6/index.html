<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8">
  <title>Example border-radius</title>
  <style>
    .example {
      width: 200px;
      height: 60px;
      margin: 15px 0;
      padding: 10px;
      text-align: center;
      line-height: 60px;
      font-weight: bold;
      border: 3px solid gray;
    }
    .rounded-small {
      border-radius: 10px;
    }
    .rounded-medium {
      border-radius: 25px;
    }
    .rounded-large {
      border-radius: 50px;
    }
    .circle {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      line-height: 100px;
    }
  </style>
</head>
<body>

<div class="example rounded-small">10px radius</div>
<div class="example rounded-medium">25px radius</div>
<div class="example rounded-large">50px radius</div>
<div class="example circle">Krog</div>

</body>
</html>
