<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Table with thead, tbody, tfoot</title>
  <style>
    table {
      border-collapse: collapse;
      width: 60%;
      margin: 20px auto;
      font-family: sans-serif;
    }

    th, td {
      border: 1px solid #333;
      padding: 8px 12px;
      text-align: center;
    }

    thead {
      background-color: #f2f2f2;
      font-weight: bold;
    }

    tfoot {
      background-color: #e0e0e0;
      font-style: italic;
    }
  </style>
</head>
<body>

  <h2 style="text-align: center;">Sales Report</h2>

  <table>
    <thead>
      <tr>
        <th>Product</th>
        <th>Quantity</th>
        <th>Price (€)</th>
      </tr>
    </thead>

    <tfoot>
      <tr>
        <td colspan="2">Total Revenue</td>
        <td>€226.50</td>
      </tr>
    </tfoot>

    <tbody>
      <tr>
        <td>Apple</td>
        <td>120</td>
        <td>0.80</td>
      </tr>
      <tr>
        <td>Banana</td>
        <td>90</td>
        <td>0.60</td>
      </tr>
      <tr>
        <td>Orange</td>
        <td>75</td>
        <td>0.90</td>
      </tr>
    </tbody>

  </table>

</body>
</html>
