<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5-Digit Verification</title>
    <style>
        input:invalid {
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <h1>Enter a 5-Digit Number</h1>
       
    <form action="/submit" method="post">
        <input type="text" name="fiveDigits" 
               pattern="[0-9]{5}" 
               title="Enter exactly 5 digits (e.g., 12345)" 
               required
               placeholder="12345">
        <button type="submit">Submit</button>
    </form>
</body>
</html>
