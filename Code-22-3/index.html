<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Responsive Navigation Menu</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }

  nav {
    background-color: #0077cc;
  }

  .menu {
    display: flex;
    justify-content: center;
    gap: 30px;
    padding: 15px;
    margin: 0;
    list-style: none;
  }

  .menu li a {
    text-decoration: none;
    color: white;
    font-size: 18px;
    transition: color 0.3s;
  }

  .menu li a:hover {
    color: #ffcc00;
  }

  /* Responsive change: smaller screens */
  @media (max-width: 768px) {
    .menu {
      flex-direction: column;
      align-items: center;
    }

    .menu li {
      width: 100%;
      text-align: center;
    }
  }
</style>
</head>
<body>

<nav>
  <ul class="menu">
    <li><a href="#">Home</a></li>
    <li><a href="#">About Us</a></li>
    <li><a href="#">Services</a></li>
    <li><a href="#">Contact</a></li>
  </ul>
</nav>

<h1>Welcome to our site!</h1>

<p>This example demonstrates a simple yet very effective responsive menu that adapts to different devices.</p>

</body>
</html>
