<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    .pricing {
      display: flex;

    .package {
      background-color: lightblue;
      border: 2px solid blue;
      padding: 20px;
      border-radius: 10px;
      flex-basis: 0;
      flex-grow: 1;
    }
  </style>
</head>
<body>

<h1>Example with flex-grow</h1>

<div class="pricing">
  <div class="package">Short text</div>
  <div class="package">Much longer text that would normally take up more space and make this box larger if flex-grow weren't used.</div>
  <div class="package">Medium-length text</div>
</div>

</body>
