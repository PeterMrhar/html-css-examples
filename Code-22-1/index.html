<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Responsive Font</title>
<style>
  body {
    font-family: Arial, sans-serif;
    font-size: 20px;
  }

  /* If the screen width is less than 768px */
  @media (max-width: 768px) {
    body {
      font-size: 14px;
    }
  }
</style>
</head>
<body>

<h1>Responsive Design with CSS</h1>
<p>
This text will normally be 20 pixels in size on computers, but will automatically shrink to 14 pixels on smaller screens such as tablets or phones.
</p>

</body>
</html>
