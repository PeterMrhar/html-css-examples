<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Safe Area with env()</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f0f0f0;
    }

    header {
      background-color: #1a1a1a;
      color: white;
      text-align: center;
      padding-top: 20px; /* default fallback if env() is not supported */
      padding-bottom: 20px;
    }

    /* If the browser supports env(), apply safe-area insets */
    @supports (padding-top: env(safe-area-inset-top)) {
      header {
        padding-top: env(safe-area-inset-top);
        padding-left: env(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>My Website</h1>
    <p>A header that respects screen cutouts (notch)</p>
  </header>

  <main>
    <p style="padding: 20px;">
      This is the main content of the page. On phones with a screen notch (e.g., iPhones), the header will adjust properly to avoid overlapping with the edges.
    </p>
  </main>

</body>
</html>
