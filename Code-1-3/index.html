    <title>HTML Entities</title>
  </head>

  <body>
    <h1>HTML Entities</h1>
    <p>
      To display a reserved character in HTML, we use either its named entity or its numeric code.<br />
      &euro; - &amp;euro<br />
      &#8364; - &amp;#8364<br />
      &#x20AC; - &amp;#x20AC;
    </p>
  </body>
