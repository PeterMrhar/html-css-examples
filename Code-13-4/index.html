<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Centering Multiple Elements</title>
    <style>
        .container {
            width: 80%;
            margin: 0 auto;
            background-color: #e0e0e0;
            padding: 30px;
        }

        .item {
            width: 200px;
            margin: 10px auto;
            padding: 15px;
            background-color: #b0c4de;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="item">Item 1</div>
    <div class="item">Item 2</div>
    <div class="item">Item 3</div>
</div>

</body>
</html>
