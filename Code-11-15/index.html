<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Text Shadow</title>
<style>
  .simple-shadow { 
    text-shadow: 2px 2px black; 
  }
  .blurred-shadow { 
    text-shadow: 3px 3px 5px grey; 
  }
  .red-shadow { 
    text-shadow: 2px 2px 0px red; 
  }
  .multiple-shadows { 
    text-shadow: 2px 2px 0px blue, -2px -2px 0px green, 4px 4px 0px orange; 
  }
</style>
</head>
<body>

<h2>Text Shadow</h2>
<p class="simple-shadow">This text has a simple black shadow.</p>

<p class="blurred-shadow">This text has a soft, blurred shadow.</p>

<p class="red-shadow">This text has a red shadow with no blur.</p>

<p class="multiple-shadows">This text has multiple shadows with different colors and offsets.</p>

</body>
</html>
