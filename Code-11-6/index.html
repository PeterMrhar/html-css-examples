<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>font-stretch Example</title>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400&family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Open Sans', sans-serif;
  }

  .condensed {
    font-family: 'Open Sans Condensed', sans-serif;
    font-stretch: condensed;
  }

  .expanded {
    font-family: 'Open Sans', sans-serif;
    font-stretch: expanded;
  }
</style>
</head>
<body>

<p>This is a normal paragraph with no font stretching.</p>
<p class="condensed">This paragraph uses a condensed version of the font.</p>
<p class="expanded">This paragraph uses an expanded version of the font.</p>

</body>
</html>
