<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>White-space</title>
<style>
  p.pre { 
    white-space: pre; 
    color: red; 
    background-color: white; 
  }

  p.nowrap { 
    white-space: nowrap; 
  }
</style>
</head>
<body>

<p class="pre">This    text    preserves    all    spaces    exactly    as    they    are    written.</p>

<p class="nowrap">This text will not break onto a new line, even if it overflows the container.</p>

</body>
</html>
