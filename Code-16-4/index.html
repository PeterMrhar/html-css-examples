<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Variables with :root</title>
  <style>
    /* Doloƒçimo spremenljivke v :root */
    :root {
      --main-color: #0077cc;
      --accent-color: #ff6600;
      --spacing: 20px;
      --font: Arial, sans-serif;
    }

    body {
      font-family: var(--font);
      margin: var(--spacing);
    }

    h1 {
      color: var(--main-color);
    }

    p {
      padding: var(--spacing);
      background-color: var(--main-color);
      color: white;
    }

    a {
      color: var(--accent-color);
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h1>Welcome!</h1>

<p>This paragraph uses the main color and spacing defined in <code>:root</code>.</p>

<a href="#">Click me</a>

</body>
</html>
