<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Events Example</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
      background: #f9f9f9;
      text-align: center;
    }

    audio {
      margin-bottom: 1em;
    }

    #message {
      margin-top: 1em;
      font-size: 1.2em;
      color: #333;
    }
  </style>
</head>
<body>

  <h1>Audio Events Example</h1>

  <audio id="audioPlayer" controls>
    <source src="Apple Island Waltz.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

<div id="message">Ready to play.</div>

<script>
  const audio = document.getElementById('audioPlayer');
  const message = document.getElementById('message');

  audio.addEventListener('play', function() {
    message.textContent = "Playback started.";
  });

  audio.addEventListener('pause', function() {
    message.textContent = "Playback paused.";
  });

  audio.addEventListener('ended', function() {
    message.textContent = "Playback ended.";
  });
</script>

</body>
</html>
