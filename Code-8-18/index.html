<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>onsubmit Event</title>
</head>
<body>

<form onsubmit="return confirm('Do you really want to submit this form?');">
  <p>Your feedback:</p>
  <textarea rows="4" cols="40"></textarea><br><br>
  <input type="submit" value="Submit">
</form>

</body>
</html>
