<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Embedded PDF</title>
</head>
<body>
  <h2>Embedded PDF Example</h2>
  <object data="example.pdf" type="application/pdf" width="600" height="500">
    <p>Your browser does not support PDF viewing. 
    You can <a href="example.pdf">download the PDF</a> instead.</p>
  </object>
</body>
</html>
