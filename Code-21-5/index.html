<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flexbox â€“ Fixed Widths in px</title>
  <style>
    .pricing {
      display: flex;
      gap: 20px;
    }

    .package {
      background-color: lightblue;
      border: 2px solid blue;
      padding: 20px;
      border-radius: 10px;
    }

    .package1 {
      width: 150px;
    }

    .package2 {
      width: 225px; /* 1.5x of 150px */
    }

    .package3 {
      width: 300px; /* 2x of 150px */
    }
  </style>
</head>
<body>

<h1>Example with Fixed Pixel Widths</h1>

<div class="pricing">
  <div class="package package1">Short text</div>
  <div class="package package2">Much longer text for the second package.</div>
  <div class="package package3">Medium-length text for the third package.</div>
</div>

</body>
</html>
