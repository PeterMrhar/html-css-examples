<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>onblur and onfocus</title>
</head>
<body>

<h1>onblur and onfocus Events</h1>

<form>
  <input type="text"
         onfocus="document.getElementById('status').textContent = 'Field is focused.'"
         onblur="document.getElementById('status').textContent = 'Field lost focus.'">
</form>

<p id="status"></p>

</body>
</html>
