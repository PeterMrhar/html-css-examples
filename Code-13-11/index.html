<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-index Example</title>
    <style>
        .container {
            position: relative;
            width: 300px;
            height: 200px;
            background-color: lightgray;
            color: white;
        }

        .box1 {
            position: absolute;
            top: 50px;
            left: 50px;
            width: 150px;
            height: 100px;
            background-color: red;
            z-index: 1;
        }

        .box2 {
            position: absolute;
            top: 70px;
            left: 70px;
            width: 150px;
            height: 100px;
            background-color: blue;
            z-index: 2;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="box1">Box 1</div>
    <div class="box2">Box 2</div>
</div>

</body>
</html
