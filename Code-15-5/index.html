<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inset Box Shadow</title>
  <style>
    .card {
      width: 300px;
      padding: 20px;
      margin: 50px auto;
      background-color: white;
      border-radius: 10px;
      box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.4);
      font-family: Arial, sans-serif;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>Card with Inset Shadow</h2>
  <p>This example shows how to create an inner shadow using <code>inset</code> in CSS.</p>
</div>

</body>
</html>
