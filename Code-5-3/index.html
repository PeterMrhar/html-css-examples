<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>B. Pascal</title>
  </head>
  <body>
    <h2>Bitmap image</h2>

    <canvas
      id="myCanvas"
      width="300"
      height="200"
      style="border: 1px solid #000000"
    ></canvas>
    <p><button onclick="putOnCanvas()">Show me!</button></p>

    <script>
      function putOnCanvas() {
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");

        var img1 = new Image();
        img1.onload = function() {  // Wait to load
          ctx.drawImage(img1, 0, 0);
        };
        img1.src = "images/Pascal.png";  // Check the path!
      }
    </script>
  </body>
</html>
