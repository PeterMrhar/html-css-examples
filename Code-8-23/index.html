<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>onbeforeunload Event</title>
  <script>
    window.addEventListener("beforeunload", function (e) {
      e.preventDefault();
      e.returnValue = ''; // Nekateri brskalniki zahtevajo to vrstico za prikaz opozorila
    });
  </script>
</head>
<body>
  <h1>Goodbye!</h1>
  <p>Thank you for visiting our website.</p>
</body>
</html>
