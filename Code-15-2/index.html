<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Animation Example</title>
<style>
  .square {
    width: 100px;
    height: 100px;
    background-color: tomato;
    position: relative;
    animation-name: move;
    animation-duration: 4s;
    animation-iteration-count: infinite;
    animation-direction: alternate;
  }

  @keyframes move {
    from {
      left: 0;
    }
    to {
      left: 300px;
    }
  }
</style>
</head>
<body>

<div class="square"></div>

</body>
</html>
