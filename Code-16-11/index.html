<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>:nth-of-type Example</title>
  <style>
    p:nth-of-type(2) {
      color: blue;
    }
  </style>
</head>
<body>

<h1>:nth-of-type Example</h1>

<div>
  <p>Paragraph 1</p>
  <h2>Heading in between</h2>
  <p>Paragraph 2 (this one turns blue)</p>
  <p>Paragraph 3</p>
</div>

</body>
</html>
