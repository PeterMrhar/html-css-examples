<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>font Property Example</title>
<style>
  .styled-text {
    font: italic small-caps bold 16px/1.5 "Arial", sans-serif;
  }
</style>
</head>
<body>

<p>This is a normal paragraph with default font styling.</p>
<p class="styled-text">This paragraph uses the combined font property with italic, small-caps, bold, 16px size, 1.5 line height, and Arial font family.</p>

</body>
</html>
