<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Target Attribute Example</title>
</head>
<body>

  <h2>Example of the target attribute</h2>

  <p>
    <a href="https://www.wikipedia.org" target="_blank">
      Open Wikipedia in a new tab
    </a>
  </p>

  <p>
    <a href="https://www.wikipedia.org" target="_self">
      Open Wikipedia in the same tab
    </a>
  </p>

  <p>
    <a href="https://www.wikipedia.org" target="_top">
      Open Wikipedia in the full browser window
    </a>
  </p>

</body>
</html>
