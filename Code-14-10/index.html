<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multi-color Gradient with Angle</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-image: linear-gradient(135deg,#ff9a9e, #fad0c4, #fad0c4, #a18cd1, #fbc2eb);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: black;
      font-size: 2em;
      text-align: center;
      padding: 1em;
    }
  </style>
</head>
<body>

<p>This background uses a linear gradient with <strong>five colors</strong> and an angle of <strong>135 degrees</strong>.<br>
The gradient flows diagonally from the upper left to the bottom right corner, creating a rainbow-like effect.</p>

</body>
</html>
