<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fieldset and Legend Example</title>
</head>
<body>

<form action="/submit-categories">
  <fieldset>
    <legend>Books</legend>
    <label><input type="radio" name="bookType" value="computers" checked> Computers</label><br>
    <label><input type="radio" name="bookType" value="fiction"> Fiction</label><br>
    <label><input type="radio" name="bookType" value="mysticism"> Mysticism</label>
  </fieldset>

  <fieldset>
    <legend>Music</legend>
    <label><input type="radio" name="musicType" value="rock" checked> Rock</label><br>
    <label><input type="radio" name="musicType" value="classical"> Classical</label><br>
    <label><input type="radio" name="musicType" value="jazz"> Jazz</label>
  </fieldset>
</form>

</body>
</html>
