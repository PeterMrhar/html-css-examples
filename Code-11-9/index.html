<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Text Effects</title>
<style>
  .underline { text-decoration: underline; }
  .overline { text-decoration: overline; }
  .line-through { text-decoration: line-through; }
</style>
</head>
<body>

<h2>Text Effects</h2>

<p class="underline">This is underlined text.</p>
<p class="overline">This is text with a line above it.</p>
<p class="line-through">This is text that has been struck through.</p>

</body>
</html>
