<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>:not() Example - Paragraphs</title>
  <style>
    p:not(.important) {
      color: gray;
    }

    p.important {
      font-weight: bold;
    }
  </style>
</head>
<body>

<h1>:not() Example - Paragraphs</h1>

<p>This is a normal paragraph.</p>
<p class="important">This is an important paragraph!</p>
<p>Another normal paragraph.</p>

</body>
</html>
