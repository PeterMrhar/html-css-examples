<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>onclick Event Example</title>
  </head>
  <body>
    <h1>Example: onclick Event</h1>

    <button onclick="showMessage()">
      Click me and watch the message appear!
    </button>

    <p id="message"></p>

    <script>
      function showMessage() {
        document.getElementById("message").textContent =
          "Oh, someone clicked the button!";
      }
    </script>
  </body>
</html>
