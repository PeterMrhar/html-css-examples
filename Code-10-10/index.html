<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nested Styles</title>
  <style>
    h1.pink {
      color: pink;
      background-color: white;
    }
    h1 em {
      font-size: 150%;
    }
  </style>
</head>

<body>
  <h1>This is an h1 heading</h1>
  <h1 class="pink">This is the <em>emphasized</em> part of the h1 heading</h1>
  <p class="pink">This is not a pink paragraph.</p>
</body>
</html>
