<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>General Classes</title>
  <style>
    .blue {
      color: #0000ff;
      background-color: white;
    }
    .large {
      font-size: 150%;
    }
  </style>
</head>

<body>
  <h1>This is an h1 heading</h1>
  <h1 class="blue">This is a modified h1 heading</h1>
  <p class="blue">This is a paragraph with a blue style.</p>
  <p class="large">This is a paragraph with larger text.</p>
</body>
</html>
