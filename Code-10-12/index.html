<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Universal Selector Example</title>
  <style>
    /* Apply a global reset for margin and padding */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    /* Apply a specific style to paragraphs */
    p {
      margin-bottom: 10px;
      padding: 5px;
      background-color: #f0f0f0;
    }

    h1 {
      background-color: #0000ff;
      color: white;
      padding: 10px;
    }
  </style>
</head>
<body>

  <h1>This is a Heading</h1>
  <p>This is the first paragraph. It has some padding and a background color.</p>
  <p>This is the second paragraph. It follows the same style as the first.</p>

  <div>
    <p>This paragraph is inside a div and still follows the global styling rules.</p>
  </div>

</body>
</html>
