<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Advanced CSS Selectors</title>
<style>
  :is(h1, h2) {
    color: navy;
    text-align: center;
  }

  article:has(img) {
    border: 2px dashed green;
    padding: 20px;
  }

  ul:where(.navigation, .links) {
    list-style: none;
    padding: 0;
  }

  button:not(.important) {
    background-color: lightgray;
    color: black;
    padding: 10px 20px;
    border: none;
    margin: 10px;
  }
</style>
</head>
<body>

<h1>Welcome!</h1>

<article>
  <h2>News of the Day</h2>
  <img src="Pascal-Transparent.png" alt="News image" width="300">
  <p>This is a short summary of the news...</p>
</article>

<ul class="navigation">
  <li><a href="#">Home</a></li>
  <li><a href="#">About Us</a></li>
</ul>

<button class="important">Main Button</button>
<button>Secondary Button</button>

</body>
</html>
