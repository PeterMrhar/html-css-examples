<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inheritance Example</title>
  <style>
    body {
      background-color: white;
      color: blue;
      font-size: 20pt;
    }

    h1 {
      font-size: inherit;
    }
  </style>
</head>

<body>
  <h1>This is the style inherited from &lt;body&gt;</h1>
  <p>This is a paragraph of text.</p>
</body>
</html>
