<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Comparison of &lt;b&gt; and &lt;strong&gt;</title>
  </head>

  <body>
    <h1>Difference Between &lt;b&gt; and &lt;strong&gt;</h1>

    <p>
      This is an example with <b>bold text</b> using the <code>&lt;b&gt;</code> tag.
      It looks bold but has no special meaning.
    </p>

    <p>
      This is an example with <strong>important text</strong> using the <code>&lt;strong&gt;</code> tag.
      It is both bold and semantically marked as important.
    </p>
  </body>
</html>
