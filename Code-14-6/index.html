<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Background Example</title>
  <style>
    body {
      background: 
        url("images/background.png") no-repeat center top / cover,
        linear-gradient(to bottom, lightblue, white);
      background-attachment: fixed;
      background-color: pink; /* Fallback for older browsers */
    }

    p {
      border: 3px outset gray;
      width: 50%;
      color: white;
      padding: 20px;
      background: url("images/pattern.png") repeat;
      font-weight: bold;
    }

    h3 {
      border: 3px outset gray;
      width: 25%;
      color: black;
      background-color: pink;
      padding: 10px;
    }
  </style>
</head>
<body>

<p>White text on a patterned background. The background can also be an animated GIF image.</p>

<h3>This is an h3 heading text!</h3>

</body>
</html>
