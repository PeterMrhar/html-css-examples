<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>onmouseup Event</title>
  <style>
    html, body {
      height: 100%;
    }
  </style>
</head>
<body
  onmousedown="console.log('x=' + event.clientX + ' y=' + event.clientY + ' ' + event.type)"
  onmouseup="console.log('x=' + event.clientX + ' y=' + event.clientY + ' ' + event.type)">

<p>Press and release the mouse button anywhere on the page.<br />
Open the browser console to view the event information.</p>

</body>
</html>
