<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grouped Select Example</title>
</head>
<body>

<p>
  <label for="favorites">Choose a favorite:</label><br>
  <select id="favorites" name="favorites">
    <optgroup label="Comics">
      <option>Alan Ford</option>
      <option>Hound Dog</option>
      <option>Asterix</option>
    </optgroup>

    <optgroup label="Authors">
      <option>Ivan Hoo</option>
      <option>Mary Popp</option>
      <option>Dessa F</option>
    </optgroup>
  </select>
</p>

</body>
</html>
