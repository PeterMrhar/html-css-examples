<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8">
  <title>Example border-style</title>
  <style>
    .example {
      width: 70px;
      margin: 10px 0;
      padding: 10px;
    }
    .none { border: 3px none black; }
    .hidden { border: 3px hidden black; }
    .dotted { border: 3px dotted black; }
    .dashed { border: 3px dashed black; }
    .solid { border: 3px solid black; }
    .double { border: 6px double black; }
    .groove { border: 6px groove gray; }
    .ridge { border: 6px ridge gray; }
    .inset { border: 6px inset gray; }
    .outset { border: 6px outset gray; }
  </style>
</head>
<body>

<div class="example none">none</div>
<div class="example hidden">hidden</div>
<div class="example dotted">dotted</div>
<div class="example dashed">dashed</div>
<div class="example solid">solid</div>
<div class="example double">double</div>
<div class="example groove">groove</div>
<div class="example ridge">ridge</div>
<div class="example inset">inset</div>
<div class="example outset">outset</div>

</body>
</html>
