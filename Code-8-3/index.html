<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ondblclick Event</title>
  <script>
    function handleDoubleClick() {
      alert("You double-clicked the image.");
    }
  </script>
</head>
<body>

<h1>Example: ondblclick Event</h1>

<p>Double-click the image below:</p>
<img src="images/Pascal.png" ondblclick="handleDoubleClick()" alt="Pascal" />

</body>
</html>
