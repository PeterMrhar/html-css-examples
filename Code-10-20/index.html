<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Custom List Marker with ::before</title>
<style>
  ul.custom-list {
    list-style-type: none; /* Remove default bullets */
    padding-left: 0; /* Remove default padding */
  }

  ul.custom-list li {
    margin-bottom: 10px; /* Add space between list items */
  }

  ul.custom-list li::before {
    content: "â˜… "; /* Insert a star symbol before each list item */
    color: orange; /* Make the star orange */
    font-size: 1.2em; /* Increase the size of the star */
    margin-right: 5px; /* Add space between the star and the text */
  }
</style>
</head>
<body>

<h2>Custom List Markers with ::before</h2>

<ul class="custom-list">
  <li>First item with a custom star marker</li>
  <li>Second item with a custom star marker</li>
  <li>Third item with a custom star marker</li>
</ul>

</body>
</html>
