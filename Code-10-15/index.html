<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Decorative Line with ::after</title>
<style>
  h2.section-title {
    position: relative; /* Required to position the ::after element */
    margin-bottom: 30px;
  }

  h2.section-title::after {
    content: "";
    display: block; /* Ensures it takes up space */
    width: 100px; /* Line width */
    height: 2px; /* Line height */
    background-color: #999999; /* Gray line */
    margin-top: 10px; /* Space between text and line */
  }
</style>
</head>
<body>

<h2 class="section-title">Decorative Line Below Heading</h2>

<p>This is a paragraph below the heading. The decorative line visually separates the heading from the content below.</p>

<h2 class="section-title">Second Paragraph</h2>

<p>This is a paragraph below the heading. The decorative line visually separates the heading from the content below.</p>

</body>
</html>
