<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>onresize Event</title>
  <script>
    window.onresize = function () {
      document.getElementById("info").textContent = 
        "Width x height: " + window.innerWidth + " x " + window.innerHeight + " px.";
    };
  </script>
</head>
<body>
  <h2>Resize the window</h2>
  <p id="info">Try resizing the browser window and see what happens.</p>
</body>
</html>
