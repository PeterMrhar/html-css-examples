<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Link Zoom Animation</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 30px;
  }

  a {
    text-decoration: none;
    color: #0077cc;
    font-size: 20px;
    display: inline-block;
    transition: transform 0.3s ease, color 0.3s ease;
  }

  a:hover {
    transform: scale(1.15);
    color: #005fa3;
  }

  a:active {
    transform: scale(1.1);
    color: #ff6600;
  }
</style>
</head>
<body>

<h1>Animated Link</h1>

<p>
Click on this <a href="https://example.com">link</a> and watch the animation!
</p>

</body>
</html>
