<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Link Styling</title>
<style>
  /* General styles for all links */
  a {
    text-decoration: none;
    font-weight: bold;
    transition: color 0.3s, text-decoration 0.3s;
  }

  /* Unvisited links */
  a:link {
    color: #0077cc;
  }

  /* Visited links */
  a:visited {
    color: #555555;
  }

  /* Hover state */
  a:hover {
    color: #005fa3;
    text-decoration: underline;
  }

  /* Active links (during click) */
  a:active {
    color: #ff6600;
  }

  /* Extra class for non-underlined links */
  .no-underline {
    text-decoration: none;
  }
</style>
</head>
<body>

<h1>Link Styling Example</h1>

<p>
This is an example of a <a href="https://example.com">standard link</a> in the document.
</p>

<p>
And this is a <a class="no-underline" href="https://example.com/other">non-underlined link</a>, which has no underline until hovered.
</p>

</body>
</html>
