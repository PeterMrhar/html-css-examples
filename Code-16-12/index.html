<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>:only-child Example</title>
  <style>
    p:only-child {
      font-style: italic;
      color: darkgreen;
    }
  </style>
</head>
<body>

<h1>:only-child Example</h1>

<div>
  <p>This is the only child.</p>
</div>

<div>
  <p>This is the first child.</p>
  <p>This is the second child.</p>
</div>

</body>
</html>
