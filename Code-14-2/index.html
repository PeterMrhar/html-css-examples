<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Opacity vs RGBA</title>
  <style>
    .opacity-example {
      background-color: red;
      opacity: 0.5;
      padding: 20px;
      margin-bottom: 20px;
    }

    .rgba-example {
      background-color: rgba(255, 0, 0, 0.5);
      padding: 20px;
    }

    .container {
      background-color: lightgray;
      padding: 20px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Example using opacity</h2>
  <div class="opacity-example">
    <strong>The entire block (including the text) is semi-transparent!</strong>
  </div>

  <h2>Example using RGBA</h2>
  <div class="rgba-example">
    <strong>Only the background is semi-transparent, the text remains fully visible!</strong>
  </div>
</div>

</body>
</html>
