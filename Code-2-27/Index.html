<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Displaying Images</title>
</head>

<body style="background-color: #F0F0F0;">

  <p>
    <img src="images/Pascal.png" alt="[regular image]"> 
    Images can be displayed anywhere in the document. <br>
    
    <img src="images/Pascal-Transparent.png" alt="[transparent background]"> 
    We can also display images with a transparent background.
  </p>

</body>
</html>
