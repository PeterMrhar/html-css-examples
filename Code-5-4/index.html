<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas Transformations</title>
</head>
<body>
    <h2>Translation, Rotation and Scaling</h2>
    <canvas id="myCanvas" width="400" height="300" style="border:1px solid #000;"></canvas>

    <script>
        const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext("2d");

        // Original square (blue)
        ctx.fillStyle = "blue";
        ctx.fillRect(50, 50, 100, 100);

        // TRANSLATION (move)
        ctx.translate(150, 0); // Move origin 150px to the right
        ctx.fillStyle = "red";
        ctx.fillRect(50, 50, 100, 100); // New square (now red)

        // ROTATION - using save()/restore() to isolate transformations
        ctx.save(); // Save current state
        ctx.translate(100, 200); // Move origin to rotation point
        ctx.rotate(Math.PI / 4); // Rotate 45 degrees (Ï€/4 radians)
        ctx.fillStyle = "green";
        ctx.fillRect(0, 0, 100, 100); // Rotated square (green)
        ctx.restore(); // Restore previous state

        // SCALING (resize)
        ctx.scale(0.5, 0.5); // All subsequent drawings will be half-sized
        ctx.fillStyle = "purple";
        ctx.fillRect(300, 50, 100, 100); // Scaled square (purple)
    </script>
</body>
</html>
