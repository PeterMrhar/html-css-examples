<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Attribute Selector Example</title>
  <style>
    /* Apply a border to all input elements of type "text" */
    input[type="text"] {
      border: 1px solid black;
      padding: 5px;
      margin-bottom: 10px;
    }

    /* Apply a background color to all input elements with the attribute "required" */
    input[required] {
      background-color: #f0f8ff;
    }

    /* Apply a specific font style to all input elements with a placeholder */
    input[placeholder] {
      font-style: italic;
      color: gray;
    }

    /* Apply a background color to links with a specific href value */
    a[href="https://example.com"] {
      background-color: yellow;
    }
  </style>
</head>
<body>

  <h1>Attribute Selector Example</h1>

  <form>
    <input type="text" placeholder="Enter your name" required>
    <input type="password" placeholder="Enter your password">
    <input type="email" placeholder="Enter your email" required>
    <input type="text" placeholder="Enter your city">
  </form>

  <p>
    Visit our <a href="https://example.com">Homepage</a> for more information.
  </p>
  <p>
    Go to <a href="https://xypage.com">Another Page</a> for additional content.
  </p>

</body>
</html>
