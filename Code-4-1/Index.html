<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Script Example</title>
</head>
<body>

<h2>The current date is:</h2>
<p id="datum"></p>

<script>
  const danes = new Date().toLocaleDateString('sl-SI');
  document.getElementById("datum").textContent = danes;
</script>

</body>
</html>
