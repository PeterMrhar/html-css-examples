<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Examples of Quotation</title>
  </head>
  <body>
    <h1>Example of Quotation</h1>

    <p>The <code>&lt;p&gt;</code> element allows basic text to be written in separate paragraphs.</p>

    <blockquote cite="http://www.supervblocquote.com">
      <p>
        The <code>&lt;blockquote&gt;</code> element allows you to write quotations. These are slightly indented
        from the left and right margins of the main content.
      </p>
    </blockquote>
  </body>
</html>
