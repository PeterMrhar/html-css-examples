<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Hamburger Menu</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .content {
      padding: 20px;
    }

    nav {
      background-color: #0077cc;
      padding: 10px 20px;
    }

    .menu {
      display: flex;
      justify-content: center;
      list-style: none;
      padding: 0;
      margin: 0;
      gap: 30px;
    }

    .menu li a {
      text-decoration: none;
      color: white;
      font-size: 18px;
      transition: color 0.3s;
    }

    .menu li a:hover {
      color: #ffcc00;
    }

    .hamburger {
      display: none;
      font-size: 28px;
      color: white;
      background: none;
      border: none;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .menu {
        display: none;
        flex-direction: column;
        align-items: center;
        background-color: #0077cc;
      }

      .menu.active {
        display: flex;
      }

      .hamburger {
        display: block;
        margin-left: auto;
      }
    }
  </style>
</head>

<body>

  <nav>
    <!-- Hamburger icon -->
    <button class="hamburger">&#9776;</button>
    <ul class="menu">
      <li><a href="#">Home</a></li>
      <li><a href="#">About Us</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <div class="content">
    <h1>Welcome to our site!</h1>

    <p>The hamburger menu provides a sleek way to display navigation on phones and smaller screens.</p>
  </div>

  <script>
    const hamburger = document.querySelector('.hamburger');
    const menu = document.querySelector('.menu');

    hamburger.addEventListener('click', () => {
      menu.classList.toggle('active');
    });
  </script>

</body>

</html>
