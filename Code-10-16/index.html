<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>First Letter and First Line</title>
    <style>
      p::first-letter {
        font-size: 200%;
        font-weight: bold;
        color: darkred;
      }

      p::first-line {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <p>
      Once upon a time, in a small village at the edge of the forest, there
      lived an old programmer who loved telling stories. Every evening, as the
      sun dipped behind the trees, he would light a candle and write spells in
      code that made machines whisper.
    </p>
  </body>
</html>
