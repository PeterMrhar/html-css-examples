<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>List Styling</title>
<style>
  li {
    list-style-type: lower-roman;
  }
  h3 {
    display: none; /* Hide the h3 heading */
  }
</style>
</head>
<body>

<ol>
  <li>First item</li>
  <li>Second item</li>
  <li>Third item</li>
  <li>Fourth item</li>
</ol>

<h3>This is invisible h3 heading text!</h3>

</body>
</html>
