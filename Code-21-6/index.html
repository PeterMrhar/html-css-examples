<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Grid – Simple Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 20px;
    }

    .card {
      background-color: lightblue;
      border: 2px solid blue;
      padding: 20px;
      text-align: center;
      border-radius: 10px;
    }

    .card h2 {
      margin-top: 0;
    }
  </style>
</head>
<body>

<h1>Example of a CSS Grid Layout</h1>

<div class="grid">
  <div class="card">
    <h2>Monthly</h2>
    <p>€9.99 / month</p>
  </div>
  <div class="card">
    <h2>Quarterly</h2>
    <p>€24.99 / 3 months</p>
  </div>
  <div class="card">
    <h2>Yearly</h2>
    <p>€79.99 / year</p>
  </div>
</div>

</body>
</html>
