<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Style Inheritance</title>
  <style>
    body {
      background-color: white;
      color: blue;
      font-size: 20px;
    }
  </style>
</head>

<body>
  <h1>This is the simultaneous style of the <em>&lt;body&gt;</em> and <em>&lt;h1&gt;</em> block</h1>
  <p>This is a paragraph of text.</p>
</body>
</html>
