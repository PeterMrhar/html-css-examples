<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Box-Sizing Example</title>
  <style>
    .container {
      display: flex;
      gap: 20px;
    }

    .box {
      width: 200px;
      padding: 20px;
      border: 5px solid blue;
      background-color: lightblue;
    }

    .content-box {
      box-sizing: content-box;
    }

    .border-box {
      box-sizing: border-box;
    }
  </style>
</head>
<body>

<h2>Box-Sizing Example</h2>

<div class="container">
  <div class="box content-box">
    content-box
  </div>

  <div class="box border-box">
    border-box
  </div>
</div>

</body>
</html>
