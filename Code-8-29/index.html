<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Events Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      padding: 2em;
      text-align: center;
    }

    video {
      width: 80%;
      max-width: 600px;
      border-radius: 8px;
      margin-bottom: 1em;
    }

    #message {
      margin-top: 1em;
      font-size: 1.2em;
      color: #333;
    }

    #progress {
      width: 80%;
      max-width: 600px;
      height: 20px;
      background-color: #ddd;
      border-radius: 5px;
      overflow: hidden;
      margin: 1em auto;
      position: relative;
    }

    #progress-bar {
      height: 100%;
      width: 0%;
      background-color: #3498db;
      transition: width 0.1s;
    }
  </style>
</head>
<body>

  <h1>Video Events Example</h1>

  <video id="videoPlayer" controls>
    <source src="film.mp4" type="video/mp4">
    Your browser does not support the video element.
  </video>

  <div id="progress">
    <div id="progress-bar"></div>
  </div>

  <div id="message">Ready to play the video.</div>

  <script>
    const video = document.getElementById('videoPlayer');
    const message = document.getElementById('message');
    const progressBar = document.getElementById('progress-bar');

    video.addEventListener('play', function() {
      message.textContent = "Video started playing.";
    });

    video.addEventListener('pause', function() {
      message.textContent = "Video paused.";
    });

    video.addEventListener('ended', function() {
      message.textContent = "Video playback ended.";
    });

    video.addEventListener('timeupdate', function() {
      const percentage = (video.currentTime / video.duration) * 100;
      progressBar.style.width = percentage + "%";
      message.textContent = "Current time: " + Math.floor(video.currentTime) + "s";
    });
  </script>

</body>
</html>
