<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Image with srcset and sizes</title>
  <style>
    img {
      width: 100%;
      display: block;
      margin: 1em auto;
      border: 4px solid black;
    }
  </style>
</head>
<body>

  <h1>Responsive Image Using <code>srcset</code> and <code>sizes</code></h1>

  <img
    src="images/photo-large-BLUE.jpg"
    srcset="
      images/photo-small-RED.jpg 1000w,
      images/photo-medium-GREEN.jpg 1500w,
      images/photo-large-BLUE.jpg 2500w"
    sizes="(max-width: 1000px) 100vw,
           (max-width: 1500px) 90vw,
           100vw"
    alt="A responsive image that changes with screen width">

  <p>Resize your browser window. You should see a red, green or blue image depending on width.</p>

</body>
</html>
