<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Line Height</title>
<style>
  p.normal { line-height: normal; }
  p.one-five { line-height: 1.5; }
  p.double { line-height: 300%; }
</style>
</head>
<body>

<h2>Line Height</h2>

<p class="normal">This is text with the default line height (normal).</p>
<p class="normal">This is text with the default line height (normal).</p>
<p class="one-five">This is text with a line height of 1.5.</p>
<p class="one-five">This is text with a line height of 1.5.</p>
<p class="double">This is text with a line height of 300%.</p>
<p class="double">This is text with a line height of 300%.</p>

</body>
</html>
