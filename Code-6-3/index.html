<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Form Summary Example</title>
</head>

<body>

  <h1>Form Summary Example</h1>
  <hr>

  <form method="post" action="/submit-form">
    <label for="username">Username:</label><br>
    <input type="text" id="username" name="username" placeholder="Enter username"><br><br>

    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password"><br><br>

    <label for="bio">Short Bio:</label><br>
    <textarea id="bio" name="bio" rows="4" cols="40"
      placeholder="Tell us something about yourself..."></textarea><br><br>

    <label for="interests">Choose your interests:</label><br>
    <select id="interests" name="interests[]" multiple size="4">
      <option selected>Books</option>
      <option>Podcasts</option>
      <option>Comics</option>
      <option>Newsletters</option>
    </select><br><br>

    <input type="submit" value="Submit">
    <input type="reset" value="Clear">
  </form>

</body>

</html>
