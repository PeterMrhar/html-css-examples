<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Image with &lt;picture&gt;</title>
  <style>
    img {
      width: 100%;
      display: block;
      margin: 1em auto;
      border: 4px solid darkgreen;
    }
  </style>
</head>
<body>

  <h1>Responsive Image Using &lt;picture&gt;</h1>

  <picture>
    <source media="(max-width: 600px)" srcset="images/photo-small.jpg">
    <source media="(max-width: 1200px)" srcset="images/photo-medium.jpg">
    <source media="(min-width: 1201px)" srcset="images/photo-large.jpg">
    <img src="images/photo-large.jpg" alt="A beautiful responsive landscape">
  </picture>

  <p>This image changes depending on your screen width. Try resizing your browser window!</p>

</body>
</html>
