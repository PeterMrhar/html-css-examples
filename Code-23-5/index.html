<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Form in Shadow DOM</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 30px;
  }

  /* External style for comparison */
  input, button {
    font-size: 14px;
    padding: 5px;
    background-color: lightgray;
  }
</style>
</head>
<body>

<h1>Example of a Form in Shadow DOM</h1>

<p>This is a regular input (outside):</p>
<input type="text" placeholder="Enter your name">

<div id="shadow-host"></div>

<script>
  // Find the host element
  const host = document.getElementById('shadow-host');

  // Attach Shadow DOM
  const shadowRoot = host.attachShadow({ mode: 'open' });

  // Insert internal structure and styles
  shadowRoot.innerHTML = `
    <style>
      form {
        background-color: #f9f9f9;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        max-width: 300px;
      }

      input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
      }

      button {
        width: 100%;
        padding: 10px;
        background-color: #0077cc;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }

      button:hover {
        background-color: #005fa3;
      }
    </style>

    <form>
      <input type="text" placeholder="Your name">
      <button type="submit">Submit</button>
    </form>
  `;
</script>

</body>
</html>
