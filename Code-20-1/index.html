<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbered Sections</title>
    <style>
        body {
            counter-reset: section-counter;
        }

        h2 {
            counter-increment: section-counter;
        }

        h2::before {
            content: counter(section-counter) '. ';
        }
    </style>
</head>
<body>

<h2>Introduction</h2>
<p>This is the introductory section with basic content.</p>

<h2>Theoretical Basics</h2>
<p>In this section, we discuss basic concepts and principles.</p>

<h2>Practical Examples</h2>
<p>Here, we present practical examples of using CSS counters.</p>

<h2>Conclusion</h2>
<p>This is the conclusion of the document.</p>

</body>
</html>
