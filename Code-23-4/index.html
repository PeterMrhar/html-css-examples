<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Shadow DOM Example</title>
<style>
  button {
    padding: 10px 20px;
    font-size: 18px;
    background-color: lightgray;
    border: none;
    border-radius: 5px;
  }
</style>
</head>
<body>

<h1>Example of Regular and Shadow DOM Button</h1>

<button>Regular Button</button><br><br>

<div id="shadow-host"></div>

<script>
  // Prepare the host element
  const host = document.getElementById('shadow-host');
  
  // Attach Shadow DOM
  const shadow = host.attachShadow({ mode: 'open' });

  // Add internal structure to Shadow DOM
  shadow.innerHTML = `
    <style>
      button {
        padding: 10px 30px;
        font-size: 20px;
        background-color: tomato;
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
      }

      button:hover {
        background-color: darkred;
      }
    </style>
    <button>Button in Shadow DOM</button>
  `;
</script>

</body>
</html>
