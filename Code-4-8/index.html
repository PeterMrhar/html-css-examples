<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product List Using &lt;template&gt;</title>
  <style>
    .product {
      border-bottom: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <h1>Product List</h1>

  <div id="product-list"></div>

  <template id="product-template">
    <div class="product">
      <h3></h3>
      <p class="description"></p>
    </div>
  </template>

  <script>
    const products = [
      { name: "Notebook A4", description: "80 sheets, lined" },
      { name: "Sketchbook A5", description: "60 sheets, 180gm" },
      { name: "Charcoal", description: "6 pcs" },
      { name: "Color Pencils", description: "12 different colors" },
      { name: "HB Pencil", description: "With built-in eraser" }
    ];

    const list = document.getElementById("product-list");
    const template = document.getElementById("product-template");

    products.forEach(product => {
      const copy = template.content.cloneNode(true);
      copy.querySelector("h3").textContent = product.name;
      copy.querySelector(".description").textContent = product.description;
      list.appendChild(copy);
    });
  </script>

</body>
</html>
