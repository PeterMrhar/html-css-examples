<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>font-variant Property</title>
<style>
  .small-caps {
    font-variant: small-caps;
  }

  .all-small-caps {
    font-variant-caps: all-small-caps;
  }

  .petite-caps {
    font-variant-caps: petite-caps;
  }

  .unicase {
    font-variant-caps: unicase;
  }
</style>
</head>
<body>

<p>Regular text, <span class="small-caps">Small Caps</span></p>
<p>All Small Caps: <span class="all-small-caps">All Small Caps</span></p>
<p>Petite Caps: <span class="petite-caps">Petite Caps</span></p>
<p>Unicase: <span class="unicase">Unicase Example</span></p>
<p>Titlingcase: <span class="Titlingcase">Titlingcase Example</span></p>

</body>
</html>
